<!DOCTYPE html>
<html>
<head>
  <title>Stay App</title>
  <style>
    body {
      background-image: url("/static/skiTrip.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* push content toward the top */
      padding-top: 10vh;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.4); /* optional: slight dark overlay */
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .schedule-button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: #ffffffcc;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .schedule-button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Stay ðŸ’™</h1>
    <p>Find the perfect time to reunite with your Athenian friends.</p>
    <a href="/scheduling" class="schedule-button">Schedule a Time to Meet Us Again</a>
  </div>
</body>
</html>
